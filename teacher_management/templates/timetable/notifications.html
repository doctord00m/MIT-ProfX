{% extends 'base.html' %}

{% block title %}Notifications{% endblock %}

{% block content %}
<h2>Notifications</h2>
<ul>
    {% for notification in notifications %}
    <li>{{ notification.message }} - {{ notification.created_at }}</li>
    {% empty %}
    <li>No new notifications</li>
    {% endfor %}
</ul>
{% endblock %}
